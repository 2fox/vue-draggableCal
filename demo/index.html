<meta charset="utf-8">
<title>draggableCal demo</title>
<script src="https://unpkg.com/vue"></script>
<script src="../dist/draggableCal.umd.min.js"></script>
<link rel="stylesheet" href="style.css">

<div id="app" style="width: 95%">
  <h1 style="backgroundColor: #00008bb0;"> All default</h1>
  <div class="container-fluid">
    <noyear></noyear>
  </div>
  <h1 style="backgroundColor: #dbde1bb0;"> 18 Full Months </h1>
  <div class="container-fluid">
    <noyearcustom :days=2 :months=18 :full-months=true accent-color="#dbde1b"></noyearcustom>
  </div>
  <h1 style="backgroundColor: #f44336b0;"> Year Mode 5 Years </h1>
  <div class="container-fluid">
    <year :years=5 accent-color="#f44336"></year>
  </div>
  <h1 style="backgroundColor: #8bc34ab0;"> Past Dates 11 Months</h1>
  <div class="container-fluid">
    <pastenabled :prepended=11 :past-is-disabled=false accent-color="#8bc34a"></pastenabled>
  </div>
  <h1 style="backgroundColor: #372838b0;"> Past Dates + Year Mode 3 years back 5 ahead </h1>
  <div class="container-fluid">
    <pastenabledyears :prepended-years=3 :years=5 :past-is-disabled=false accent-color="#372838"></pastenabledyears>
  </div>
</div>

<script>
  new Vue({
    components: {
      noyear: draggableCal,
      year: draggableCal,
      noyearcustom: draggableCal,
      pastenabled: draggableCal,
      pastenabledyears: draggableCal,
    }
  }).$mount('#app')
</script>
